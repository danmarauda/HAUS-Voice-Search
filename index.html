<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Geist:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            inter: ['Inter', 'sans-serif'],
            geist: ['Geist', 'sans-serif'],
          },
          keyframes: {
            aurora: {
              from: { backgroundPosition: '0% 50%' },
              to: { backgroundPosition: '100% 50%' },
            },
            float: {
              '0%, 100%': { transform: 'translateY(0px)' },
              '50%': { transform: 'translateY(-8px)' },
            },
            'line-appear': {
              from: { opacity: '0', transform: 'translateX(-10px)' },
              to: { opacity: '1', transform: 'translateX(0)' },
            },
            'tag-orbit': {
              '0%': {
                opacity: '0',
                transform: 'translate(0, 0) scale(0.2) rotate(-180deg)'
              },
              '70%': {
                opacity: '1',
                transform: 'translate(var(--tx), var(--ty)) scale(1.1) rotate(10deg)'
              },
              '100%': {
                opacity: '1',
                transform: 'translate(var(--tx), var(--ty)) scale(1) rotate(0deg)'
              }
            },
            'pulse-glow': {
              '0%, 100%': { boxShadow: '0 0 40px 10px rgba(59, 130, 246, 0.2), inset 0 0 15px 0px rgba(59, 130, 246, 0.1)' },
              '50%': { boxShadow: '0 0 60px 20px rgba(59, 130, 246, 0.3), inset 0 0 20px 2px rgba(59, 130, 246, 0.2)' },
            },
            'fade-in': {
              from: { opacity: '0' },
              to: { opacity: '1' },
            },
            'scale-up': {
              from: { transform: 'scale(0.95) translateY(10px)', opacity: '0' },
              to: { transform: 'scale(1) translateY(0)', opacity: '1' },
            },
            glow: {
              '0%, 100%': {
                borderColor: 'rgba(96, 165, 250, 0.5)',
                boxShadow: '0 0 15px rgba(96, 165, 250, 0.4), inset 0 0 8px rgba(96, 165, 250, 0.3)'
              },
              '50%': {
                borderColor: 'rgba(96, 165, 250, 1)',
                boxShadow: '0 0 30px 5px rgba(96, 165, 250, 0.7), inset 0 0 15px rgba(96, 165, 250, 0.5)'
              },
            },
            'glow-text': {
              '0%, 100%': {
                textShadow: '0 0 5px rgba(96, 165, 250, 0.5), 0 0 10px rgba(96, 165, 250, 0.4)'
              },
              '50%': {
                textShadow: '0 0 10px rgba(96, 165, 250, 0.8), 0 0 20px rgba(96, 165, 250, 0.6)'
              }
            },
            blink: {
              '50%': { opacity: '0' },
            }
          },
          animation: {
            aurora: 'aurora 8s ease-in-out infinite alternate',
            float: 'float 6s ease-in-out infinite',
            'line-appear': 'line-appear 0.4s ease-out forwards',
            'tag-orbit': 'tag-orbit 0.8s cubic-bezier(0.25, 1, 0.5, 1) forwards',
            'pulse-glow': 'pulse-glow 4s infinite ease-in-out',
            'fade-in': 'fade-in 0.3s ease-out forwards',
            'scale-up': 'scale-up 0.3s cubic-bezier(0.25, 1, 0.5, 1) forwards',
            glow: 'glow 1.5s ease-in-out infinite',
            'glow-text': 'glow-text 1.5s ease-in-out infinite',
            blink: 'blink 1s step-end infinite',
          },
        },
      },
    }
  </script>
